name: Deploy to Azure Blob Storage

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to Azure
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Deploy to Azure Blob Storage
      run: |
        RESOURCE_GROUP_NAME="rg-alx-storage"
        STORAGE_ACCOUNT_NAME="stalxstorage001"
        LOCATION="eastus"
        CONTAINER_NAME="construindo"

        # Carregar arquivos para o blob
        az storage blob upload-batch --destination $CONTAINER_NAME --source ./src --account-name $STORAGE_ACCOUNT_NAME
      env:
        AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
